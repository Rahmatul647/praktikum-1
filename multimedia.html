<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia</title>
    </head>
    <body>
        <h3>Audio</h3>
        <audio controls>
            <source src="bts-butter.mp3" type="audio/mp3"
            Browser doest support audio
            <!--
             "controls" digunakan untuk menampilkan control audio (play/pause, volume)
             pastikan file audio sudah terdapat pada folderyang sama dengan file html
             kalimat "Browser...."  ditampilkan jika browser tidak support audio -->
        </audio>
        <h3>Video</h3>
        <video controls>
            <source src="bts-butter.mp4" type="video/mp4">
        </video>
    </body>
</html>
